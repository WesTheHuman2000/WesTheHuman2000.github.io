<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

<body>
    
<main>
    <h1>Weekly Calorie Calculator</h1>
    <!--add the form-->
    <header>Enter your details</header><br>
    <form id="your_details" name="your_details" action="#" >
        <label for="name" style="font-weight: bold;">Name</label>
    <input type="text" id="name" name="name" placeholder="Jon Snow" required><br>

    <label for="email" style="font-weight: bold;">Email</label>
    <input type="email" id="email" email="emailAddress" placeholder="123@yahoo.com" required><br>

    <button type="submit" style="height: 50px; width:380px;">Submit</button> <br><br>


    </form>

    <!--add the radio buttons-->
    
    <p>Pick a day</p>
    
    
    <div>
        <radioButtons >
            <label for="monday"><span>Monday</span>
                <input id="monday" type="radio" name=day>
            </label>
            <label for="tuesday"><span>Tuesday</span>
                <input id="tuesday" type="radio" name=day>
            </label>
            
            <label for="wednesday"><span>Wednesday</span>
                <input id="wednesday" type="radio" name=dayy>
            </label>
            
            <label for="thursday"><span>Thursday</span>
                <input id="thursday" type="radio" name=day>
            </label>

            <label for="friday"><span>Friday</span>
                <input id="friday" type="radio" name=day>
            </label>

            <label for="saturday"><span>Saturday</span>
                <input id="saturday" type="radio" name=day>
            </label>

            <label for="sunday"><span>Sunday</span>
                <input id="sunday" type="radio" name=day>
            </label>

            
        </radioButtons>
        
    </div>
    
    <br>
    <!--input for calorie-->
    <label for="calories">Calories</label>
    <input type="number" name="calories" placeholder="1234" ><br>

    
    

    
    
    <!--button for updating calorie-->
<button onclick= updateCalories() style="height: 50px; width:380px;" id="updateCalories">Update Calories</button> <br>
    <!--button for add calorie-->
<button type="submit" style="height: 50px; width:380px;"id ="averageCalories">Average Calories</button> <br><br>
    <!--text box for showing Average calorie-->

    <label for="avgCalorie" >Average Calories Consumed</label>
    <input type="number" id="calorie"  placeholder="123"><br>

    <!--header for showing maximum calorie amount and cheat day-->
    <br>
    <strong id="show_max">Show Maximum Calorie  and Cheat Day:</strong>
    <!--div for showing maximum calorie amount and cheat day-->
    <div id="showMax"></div>

</main>
